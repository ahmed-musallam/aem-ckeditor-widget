<sly data-sly-use.model="ckeditor-model.js">
<div class="coral-Form-fieldwrapper">
    <label class="coral-Form-fieldlabel">${model.otherAttrs.fieldLabel}</label>
    <div class="coral-Form-field">
       <textarea type="hidden" data-sly-attribute="${model.attributes}">
        ${model.value @ context='html'}
       </textarea>
       <script> CKEDITOR.replace("${properties.name @ context='unsafe'}");</script>
    </div>
     
    <span class="coral-Form-fieldinfo coral-Icon coral-Icon--infoCircle coral-Icon--sizeS" data-init="quicktip" data-quicktip-type="info" data-quicktip-arrow="right" data-quicktip-content="${model.otherAttrs.fieldDescription}" aria-label="${model.otherAttrs.fieldDescription}" tabindex="0"></span>
</div>
